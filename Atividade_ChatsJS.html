<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficos em Chats JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <div id="etapa0">
        <div class="texto1">
            <h2>Gráfico De Linha</h2>
        </div>
        <div class="grafico1">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <div id="etapa1" style="display: none;">
        <div class="texto1">
            <h2>Gráfico De Barra</h2>
        </div>
        <div class="grafico2">
            <canvas id="myChart2"></canvas>
        </div>
    </div>
    <button onclick="grafico_anterio()" id="button1" style="display: none;">Gráfico Anterior</button>
    <button onclick="Proximo_grafico()" id="button2" >Proximo Gráfico</button>
</body>
<script>

    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 0, 0)',
            borderColor: 'rgb(255, 0, 0)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const graficoB = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];
    const data2 = {
        labels: graficoB,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 0, 0)',
            borderColor: 'rgb(255, 0, 0)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }]
    };
    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>
<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
    function Proximo_grafico() {
        etapa0.style.display = "none"
        etapa1.style.display = ""
        button1.style.display = ""
        button2.style.display = "none"
    }
    function grafico_anterio() {
        etapa0.style.display = ""
        etapa1.style.display = "none"
        button1.style.display = "none"
        button2.style.display = ""
        
    }
</script>

</html>
